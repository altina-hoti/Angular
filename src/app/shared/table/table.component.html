<div class="table-wrapper">
  <div class="d-flex justify-content-end mb-2">
    <app-bootstrap-button 
      [text]="'Add User'" 
      [color]="'primary'" 
      [size]="'sm'" 
      (clicked)="addUser()">
    </app-bootstrap-button>
  </div>

  <div class="table-responsive table-container">
    <table class="table table-striped table-bordered">
      <thead class="table-light sticky-top">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Country</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of pagedUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.date }}</td>
          <td>{{ user.country }}</td>
          <td>{{ user.role }}</td>
          <td>
            <app-bootstrap-button 
              [text]="'Delete'" 
              [color]="'danger'" 
              [size]="'sm'" 
              (clicked)="deleteUser(user.id)">
            </app-bootstrap-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between mt-3">
    <app-bootstrap-button [text]="'Previous'" [color]="'secondary'" [size]="'sm'" (clicked)="prevPage()">
    </app-bootstrap-button>

    <span>Page {{ page }}</span>

    <app-bootstrap-button [text]="'Next'" [color]="'secondary'" [size]="'sm'" (clicked)="nextPage()">
    </app-bootstrap-button>
  </div>
</div>
